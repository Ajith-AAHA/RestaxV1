<div class="Course container">
  <nb-card *ngIf="ExamModule">
    <nb-card-body>
      <div class="row">
        <div class="col-5">
            <div  class="HeadTitle p-3">EXAM OPERATIONS</div>
            <div class="CardContent pl-3">{{CardContent}}</div>
            <div class="CreateBtn pt-2 pl-3">
                  <button class="Morebtn mr-2" nbButton shape="rectangle" size="small">More Info<nb-icon icon="arrowhead-right-outline"></nb-icon></button>
                  <!-- <button (click)="BlockTree($event)" class="Blockbtn" nbButton shape="rectangle" size="small">Block View</button> -->
            </div>      
        </div>
        <div class="col-7 CourseCategory">
            <button (click)="Exams($event)" class="Coursebtn"  nbButton size="giant">
              <ul style="list-style-type:none;">
                <li><nb-icon  class="CourseIcons" icon="edit-2-outline"></nb-icon></li>
                <li>pre</li>
                <li>Exam</li>
                <li>Ops</li>
              </ul>
            </button>
            <button (click)="Exams1($event)" class="Coursebtn ml-4 mr-4" nbButton size="giant">
                <ul style="list-style-type:none;">
                <li><nb-icon  class="CourseIcons" icon="edit-2-outline"></nb-icon></li>
                               <li>Exam</li>
                               <li>Day</li>
                <li>Ops</li>
              </ul>
            </button>
            <button (click)="Exams2($event)" class="Coursebtn"  nbButton size="giant">
              <ul style="list-style-type:none;">
                <li><nb-icon  class="CourseIcons" icon="edit-2-outline"></nb-icon></li>
                <li>Post</li>
                <li>Exam</li>
                <li>Ops</li>
              </ul>
          </button>
          </div>
        </div>
      </nb-card-body>
  </nb-card>
  </div>
  
  <div class="Course container">
    <div *ngIf="setexam">
      <nb-card >
        <nb-card-header class="row">
          <p class="col-4">
            Pre Exam Ops
          </p>
          <div class="col-4">
          <select  style="border-radius: 6px;" name="Courses">
              <option value="">01-Engineering</option>
              <option value="">02-arts</option>
              <option value="">03-medical</option>
              <option value="">04-cultures</option>
            </select>
            </div>
            <div class="col-4">
            <select  style="border-radius: 6px;"  name="exams">
                <option value="">semester-01</option>
                <option value="">semester-02</option>
                <option value="">semester-03</option>
                <option value="">semester-04</option>
              </select>
              </div>
                             
        </nb-card-header>
        <nb-card-body class="step-content">
            <div>
                <!-- <button *ngFor="let status of statuses" nbButton [status]="status" hero>
                  {{ status }}
                </button> -->
                <button  (click)="assignpapers($event)" class="col-3 " primary nbButton  size="giant" shape="rectangle" hero>
                  <nb-icon  class="CourseIcons vl   " icon="file-text-outline"></nb-icon>Assign Papers
                </button>
                <button  (click)="createslots($event)" class="col-3 " primary nbButton  size="giant" shape="rectangle" hero>
                  <nb-icon  class="CourseIcons vl" icon="grid-outline"></nb-icon> Create Slots
                  </button>
                  <button (click)="scheduleexam($event)" class="col-3"  style="text-align: center;" primary nbButton size="giant" shape="rectangle" hero>
                    <nb-icon  class="CourseIcons vl" icon="calendar"></nb-icon> Schedule Exam
                    </button> <br>
                    <button (click)="setmarks($event)" class="col-3" primary nbButton  size="giant" shape="rectangle" hero>
                      <nb-icon  class="CourseIcons vl" icon="percent"></nb-icon> Set Marks
                    </button>
                    <button  (click)="assignpwt($event)" class="col-3" primary nbButton  size="giant" shape="rectangle" hero>
                      <nb-icon  class="CourseIcons vl" icon="person-done"></nb-icon>Assign PWT
                      </button>
                      <button (click)="setsyllabus($event)" class="col-3" primary nbButton size="giant" shape="rectangle" hero>
                        <nb-icon  class="CourseIcons vl" icon="book"></nb-icon> Set Syllabus
                        </button> <br>
                        <button (click)="setstudents($event)"class="col-3" primary nbButton  size="giant" shape="rectangle" hero>
                          <nb-icon  class="CourseIcons vl" icon="person-add"></nb-icon> Set Students
                        </button>
                        <button   (click)="setseating($event)" style="text-align: center;"  class="col-3" primary nbButton  size="giant" shape="rectangle" hero>
                          <nb-icon  class="CourseIcons vl" icon="pantone"></nb-icon>Set Seating
                          </button>
                          <button (click)="assignpwi($event)" class="col-3" primary nbButton size="giant" shape="rectangle" hero>
                            <nb-icon  class="CourseIcons vl" icon="person-done"></nb-icon> Assign PWI
                            </button> <br>
                                
                    
              </div>
              
        </nb-card-body>
      </nb-card>
    </div>
  </div>

<nb-card *ngIf="slots" >

      <nb-card-header  class="row">
          <p class="col-4">
         <b>Create Slots</b>
          </p>
          <div class="col-4">
          <select  style="border-radius: 6px;" name="Courses">
              <option value="">01-Engineering</option>
              <option value="">02-arts</option>
              <option value="">03-medical</option>
              <option value="">04-cultures</option>
            </select>
            </div>
            <div class="col-4">
            <select  style="border-radius: 6px;"  name="exams">
                <option value="">semester-01</option>
                <option value="">semester-02</option>
                <option value="">semester-03</option>
                <option value="">semester-04</option>
              </select>
              </div>
            </nb-card-header>

  <nb-card-body>
      <div class="row">
          <div class="col-8">
            <table class="table table-borderless" id="ExamModule">
              <thead>
                <tr>
                  <!-- <th *ngFor="let head of headElements" scope="col">{{head}}</th> -->
                  <th class="ActionTitle" scope="col">Actions</th>
                  <th scope="col">Papers</th>
                  <th scope="col"># Slots</th>
  
                </tr>
                <tr>
                  <td><button type="button" nbButton size="medium" class="Addbtn" (click)="addFieldValue()" fullWidth>
                      <nb-icon icon="plus-outline"></nb-icon>
                    </button></td>
                  <td><input type="text" class="ConfigId " name="newAttributeid" [(ngModel)]="newAttribute.id" nbInput
                      fullWidth placeholder="ID"></td>
                  <td><input type="text" class="ConfigName" id="newAttributecoursename" name="newAttributecoursename"
                      [(ngModel)]="newAttribute.coursename" nbInput fullWidth placeholder="Course Name"></td>
                </tr>
                <tr *ngFor="let field of fieldArray; let i = index">
                  <td>
                    <button class="btn btn-default" *ngIf="!course.id" (click)="addcourse(coursename)">
                      <nb-icon icon="checkmark-outline"></nb-icon>
                    </button>
                    <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">
                      <nb-icon icon="close-outline"></nb-icon>
                    </button>
                  </td>
                  <td><input type="text" class="ConfigId" name="id" [(ngModel)]="id" nbInput fullWidth placeholder="ID">
                  </td>
                  <td><input type="text" class="ConfigName" name="coursename" [(ngModel)]="coursename" nbInput fullWidth
                      placeholder="Course Name"></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses ;let i=index">
                  <td>
                    <div class="" *ngIf="EditRecord">
                      <!--  Edit course  -->
                      <button class="btn text-center" (click)="showEditcourse(course,template1)">
                        <nb-icon icon="edit-outline"></nb-icon>
                      </button>
                      <!-- Remove course  -->
                      <button class="btn text-center" (click)="removecourse(course.id)">
                        <nb-icon icon="trash-2-outline"></nb-icon>
                      </button>
  
                    </div>
                    <div class="" *ngIf="EditActions">
                      <button class="btn btn-default" *ngIf="course.id" type="button" (click)="updatecourse(coursename)">
                        <nb-icon icon="checkmark-outline"></nb-icon>
                      </button>
                      <button class="btn btn-default" type="button" (click)="Cancel(course)">
                        <nb-icon icon="close-outline"></nb-icon>
                      </button>
                    </div>
                  </td>
  
                  <td class="CourseData">{{ i+1 }}</td>
                  <td class="CourseData">{{course.coursename}}</td>
  
                  <ng-template #template1>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Update Course</h4>
                      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="name">Course Name</label>
                          <input type="text" class="ConfigName" name="coursename" [(ngModel)]="coursename" nbInput
                            fullWidth placeholder="departmentname">
                        </div>
                        <button type="button" class="btn btn-primary" *ngIf="course.id"
                          (click)="updatecourse(coursename);">Update</button>
                      </form>
                    </div>
                  </ng-template>
  
                </tr>
  
              </tbody>
            </table>
          </div>
          <div class="col-4">
            <img class="SetCourse" [src]="'assets/images/Set_course.png'">
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <ng-template #elseBlock>
  
    </ng-template>
